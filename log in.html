<!DOCTYPE html>
<html>
    <head>
        <title> Log in</title>
    </head>
    <body style="text-align: center;">
        <h1>Log In</h1>
        <p>Let's go to your account.</p>
        <form>
            <label>Email</label>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <label>Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <label>Confirm Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <input type="button" value="submit">
            <br>
            <h4><strong>Not yet have an account? <a href="sign up.html">Sign Up</a> here</strong></h4>
        </form>
    </body>
</html>
