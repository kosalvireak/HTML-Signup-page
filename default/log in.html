<!DOCTYPE html>
<html>

<head>
    <title> Log in</title>
</head>

<body style="text-align: center;">
    <h2><a href="sign up.html">Log In</a></h2>
    <p>Let's go to your account.</p>
    <form action="connect.php" method="post">
        <label>Email</label>
        <br>
        <input type="email" placeholder="Email" id="email" name="email">
        <br>
        <label>Password</label>
        <br>
        <input type="password" placeholder="Password" id="password" name="password"><br>
        <button type="button" id="submit">Save your data</button>
    </form>

    <div style="width: 100%"><iframe width="700px" height="500px" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=+(Vattanac%20Capital)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on map</a></iframe>
    </div>
    <div style="width: 100%"><iframe width="700px" height="500px" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=+(Orussey%20Market)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                href="https://www.maps.ie/distance-area-calculator.html">area maps</a></iframe></div>

    <script>
        const submitBtn = document.querySelector('#submit');
        const Email = document.querySelector('#email');
        const Password = document.querySelector('#password');

        submitBtn.onclick = function () {
            let email = Email.value;
            let password = Password.value;
            console.log(email, password);
            if (email && password) {
                localStorage.setItem('Email', email);
                localStorage.setItem('Password', password);
                location.reload();
            }
        }

    </script>

</body>

</html>
